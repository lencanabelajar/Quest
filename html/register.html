<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QUEST - Platform Pembelajaran Interaktif Berbasis Game">
    <meta property="og:title" content="Quest - Platform Pembelajaran Interaktif">
    <meta property="og:description" content="Quest adalah platform pembelajaran interaktif berbasis game yang dirancang untuk mendukung pengalaman belajar yang menyenangkan dan efektif.">
    <meta property="og:image" content="../assets/icon/ruby.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">

    <title>Daftar - QUEST.ID</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon/ruby.png" type="image/png">
</head>

<body>
    <header>
        <div class="dashboard-header">
            <h1 class="dashboard-title">QUEST</h1>
            <nav class="dashboard-menu">
                <a href="../index.html" class="menu-item" aria-label="Halaman Beranda">🏠</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <h1>Pendaftaran Akun Baru</h1>
        <section class="register-section">
            <h2>Daftar Akun</h2>
            <form id="register-form" autocomplete="off" aria-labelledby="register-form">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required aria-required="true" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text">Email yang valid diperlukan untuk proses pendaftaran.</small>

                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" placeholder="******" required aria-required="true" autocomplete="new-password">
                
                <label for="confirm-password" class="form-label">Konfirmasi Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="******" required aria-required="true" autocomplete="new-password">
                
                <div class="form-group">
                    <label for="profile-image" class="form-label">Upload Gambar Profil:</label>
                    <input type="file" id="profile-image" name="profile-image" accept="image/png, image/jpeg" aria-label="Upload gambar profil">
                </div>

                <!-- Loading Spinner -->
                <div id="loading-spinner" style="display: none;">
                    <img src="../assets/spinner.gif" alt="Loading...">
                </div>

                <button type="submit" id="register-btn">Daftar</button>
            </form>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>
            <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
        </section>
    </main>

    <aside>
            <h3>Bagikan Platform Ini</h3>
            <div class="social-share">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://lencanabelajar.github.io/Quest" target="_blank" aria-label="Bagikan ke Facebook">
                  <img src="assets/icon/fb.jpg" alt="Bagikan ke Facebook" style="width: 32px; height: 32px;">
                </a>
                <a href="https://twitter.com/intent/tweet?url=https://lencanabelajar.github.io/Quest&text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!" target="_blank" aria-label="Bagikan ke Twitter">
                  <img src="assets/icon/x.jpg" alt="Bagikan ke Twitter" style="width: 32px; height: 32px;">
                </a>
                <a href="https://api.whatsapp.com/send?text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!%20https://lencanabelajar.github.io/Quest" target="_blank" aria-label="Bagikan ke WhatsApp">
                  <img src="assets/icon/wa.jpg" alt="Bagikan ke WhatsApp" style="width: 32px; height: 32px;">
                </a>
                <a href="https://www.linkedin.com/sharing/share-offsite/?url=https://lencanabelajar.github.io/Quest" target="_blank" aria-label="Bagikan ke LinkedIn">
                  <img src="assets/icon/linkdin.png" alt="Bagikan ke LinkedIn" style="width: 32px; height: 32px;">
                </a>
            </div>
    </aside>

<footer>
    <div class="running-text">
        <a href="https://saweria.co/questID" target="_blank">
            Klik untuk mendukung pengembangan platform ini.
        </a>
    </div>
</footer>

    <!-- Scripts -->
    <script type="module" src="../js/register.js"></script>
</body>

</html>
