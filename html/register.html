<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Daftar - QUEST.ID">
    <meta property="og:title" content="Daftar - Quest.ID">
    <meta property="og:description" content="Buat akun baru di QUEST.ID">
    <meta property="og:image" content="assets/icon/QUEST.ID.png">
    <meta property="og:url" content="https://quest.id/register">
    <meta name="twitter:card" content="summary_large_image">

    <title>Daftar - QUEST.ID</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/icon/ruby.png" type="image/png">
</head>
<body>
    <header>
        <div class="dashboard-header">
            <h1 class="dashboard-title">QUEST.ID</h1>
            <nav class="dashboard-menu">
                <a href="../index.html" class="menu-item">üè†</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <section class="register-section">
            <h2>Daftar Akun</h2>
            <form id="register-form" autocomplete="off">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="******" required autocomplete="new-password">
                
                <label for="confirm-password">Konfirmasi Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="******" required autocomplete="new-password">
                
                <!-- Optional: Avatar upload -->
                <label for="profile-image">Upload Gambar Profil:</label>
                <input type="file" id="profile-image" name="profile-image" accept="image/png, image/jpeg">
                
                <!-- Loading Spinner -->
                <div id="loading-spinner" style="display: none;">
                    <img src="assets/spinner.gif" alt="Loading..."> <!-- Ganti dengan spinner gif yang sesuai -->
                </div>

                <button type="submit">Daftar</button>
            </form>

            <!-- Pesan kesalahan ditampilkan di sini -->
            <div id="error-message" style="color: red; display: none;"></div>
            <p>Sudah punya akun? <a href="login.html">Masuk</a></p>
        </section>
    </main>

    <footer>
        <address>
            Dibuat oleh Hariyanto - WA +62 856-0932-6414 - Kabupaten Kepahiang
        </address>
        <p>&copy; 2024 QUEST.ID All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/firebase.js"></script>
    <script type="module" src="../js/scripts.js"></script>
    <script type="module" src="../js/register.js"></script>

</body>
</html>
