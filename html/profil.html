<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">

    <link rel="canonical" href="https://questid.netlify.app/profil.html">

    <title>Profil Pengguna</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon/ruby.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="dashboard-header">
            <h1 class="dashboard-title">QUEST</h1>
            <nav class="dashboard-menu">
                <a href="../html/home.html" class="menu-item" aria-label="Beranda">üè°</a>
                <a href="../html/news.html" class="menu-item" aria-label="Berita">üì∞</a>
                <a href="../html/peringkat.html" class="menu-item" aria-label="Peringkat">üèÜ</a>
                <button id="logout-btn" class="menu-item">Log Out</button>
                <span id="user-greeting" style="margin-left: 10px;" aria-live="polite">Halo, <span id="greeting-username-display"></span>!</span>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <h1>Profil Anda</h1>
        <section class="profile-section">
            <div class="profile-container">
                <div class="profile-avatar-container">
                    <img id="profile-avatar" src="../assets/icon/ruby.png" alt="Foto Profil" class="profile-avatar">
                    <input type="file" id="profile-image-input" class="profile-image-input" style="display: none;" accept="image/png, image/jpeg" aria-label="Unggah gambar profil">
                    <button id="change-profile-pic-btn" class="profile-btn" aria-label="Ganti foto profil">Ganti Foto Profil</button>
                </div>
                        <div class="profile-details">
                            <p><strong>Nama:</strong> <span id="profile-username-display"></span></p>
                            <p><strong>Email:</strong> <span id="userEmail"></span></p>
                            <!-- Menampilkan Level -->
                            <p id="user-level-display">Level: 1</p>
                            
                            <!-- Menampilkan XP saat ini -->
                            <p id="exp-display">XP: 0</p>
                            
                            <!-- Progress bar untuk XP -->
                            <progress id="exp-bar" value="0" max="100"></progress>

                            <!-- Perolehan Koin -->
                            <p><strong>Koin:</strong> <span id="user-coin-display">0</span>üç©</p>

                            <!-- Menampilkan Peringkat Segmen dan Global -->
                            <p>Segmen: <span id="user-segment-display"></span></p>
                            <p><span id="segment-rank-display"></span></p>
                            <p><span id="global-rank-display"></span></p>                            

                            <div id="badge-container" class="badge-container">
                            <h3>Badges yang diperoleh</h3>
                                <!-- Badges akan ditambahkan di sini -->
                            </div>

                            <!-- Button untuk edit profil -->
                            <button id="edit-profile-btn" class="profile-btn" aria-label="Edit profil">Edit Profil</button>
                        </div>
            </div>

            <!-- Modal Edit Profil -->
            <dialog id="edit-profile-modal" class="modal">
                <form id="edit-profile-form" method="dialog">
                    <h3>Edit Profil</h3>
                    <label for="edit-name" class="form-label">Nama:</label>
                    <input type="text" id="edit-name" name="edit-name" placeholder="Nama baru Anda" required>
                    <div class="modal-actions">
                        <button type="submit" class="save-btn">Simpan</button>
                        <button type="button" id="cancel-edit-btn" class="cancel-btn">Batal</button>
                    </div>
                </form>
            </dialog>
        </section>

        <aside>
            <h3>Bagikan Platform Ini</h3>
            <div class="social-share">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://questid.netlify.app" target="_blank" aria-label="Bagikan ke Facebook">Facebook</a>
                <a href="https://twitter.com/intent/tweet?url=https://questid.netlify.app&text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!" target="_blank" aria-label="Bagikan ke Twitter">Twitter</a>
                <a href="https://api.whatsapp.com/send?text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!%20https://questid.netlify.app" target="_blank" aria-label="Bagikan ke WhatsApp">WhatsApp</a>
            </div>
        </aside>
    </main>

<footer>
    <div class="running-text">
        <a href="https://saweria.co/questID" target="_blank">
            Klik untuk mendukung pengembangan platform ini.
        </a>
    </div>
</footer>

    <!-- Scripts -->
    <script type="module" src="../js/scripts.js"></script>
    <script type="module" src="../js/profil.js"></script>
    <script type="module" src="../js/peringkat.js"></script>
</body>

</html>
