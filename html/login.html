<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="QUEST - Platform Pembelajaran Interaktif Berbasis Game">
    <meta property="og:title" content="Quest - Platform Pembelajaran Interaktif">
    <meta property="og:description" content="Quest adalah platform pembelajaran interaktif berbasis game yang dirancang untuk mendukung pengalaman belajar yang menyenangkan dan efektif.">
    <meta property="og:image" content="../assets/icon/ruby.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:type" content="website">

    <title>Masuk - QUEST.ID</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" href="../assets/icon/ruby.png" type="image/png">
</head>

<body>
    <header>
        <div class="dashboard-header">
            <h1 class="dashboard-title">QUEST</h1>
            <nav class="dashboard-menu">
                <a href="../index.html" class="menu-item" aria-label="Halaman Beranda">üè†</a>
            </nav>
        </div>
    </header>

    <main class="dashboard-main">
        <h1>Selamat Datang di QUEST.ID</h1>
        <section class="login-section">
            <h2>Masuk ke Akun</h2>
            <form id="login-form" autocomplete="off" aria-labelledby="login-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@domain.com" required aria-required="true" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text">Masukkan email yang terdaftar.</small>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" name="password" placeholder="******" required aria-required="true" autocomplete="current-password">
                </div>

                <button type="submit" id="login-btn">Masuk</button>
            </form>

            <!-- Loading Spinner -->
            <div id="loading-spinner" style="display: none;">
                <img src="../assets/spinner.gif" alt="Loading..." />
            </div>

            <!-- Error Message -->
            <div id="error-message" class="error-message" style="display: none;"></div>

            <p>Belum punya akun? <a href="register.html">Daftar</a></p>
        </section>

        <aside>
            <h3>Bagikan Platform Ini</h3>
            <div class="social-share">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://questid.netlify.app" target="_blank" aria-label="Bagikan ke Facebook">Facebook</a>
                <a href="https://twitter.com/intent/tweet?url=https://questid.netlify.app&text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!" target="_blank" aria-label="Bagikan ke Twitter">Twitter</a>
                <a href="https://api.whatsapp.com/send?text=Coba%20Quest%20Platform%20Pembelajaran%20Interaktif!%20https://questid.netlify.app" target="_blank" aria-label="Bagikan ke WhatsApp">WhatsApp</a>
            </div>
        </aside>
    </main>

<footer>
    <div class="running-text">
        <a href="https://saweria.co/questID" target="_blank">
            Klik untuk mendukung pengembangan platform ini.
        </a>
    </div>
</footer>

    <!-- Scripts -->
    <script type="module" src="../js/login.js"></script>
</body>

</html>
